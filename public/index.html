<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messagerie - Connexion</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="icon" type="image/x-icon" href="/images/favicon.png">
</head>
<body>
    <div class="login-container">
        <h1>Bienvenue sur notre messagerie</h1>
        <form id="login-form">
            <div class="form-group">
                <label for="username">Nom d'utilisateur:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Mot de passe:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="button-group">
                <button type="button" id="login-button">Connexion
                    <span class="failure-icon" id="failure-icon">✖</span>
                </button>
                <button type="button" id="signup-button">S'inscrire
                    <span class="validation-icon" id="validation-icon">✔</span>
                    <span class="failure-icon" id="failure-icon">✖</span>
                </button>                
            </div>
        </form>
        
            
    </div>
    <script src="/js/login.js"></script>
    <script>
        document.getElementById('login-form').addEventListener('submit', saveUsername);
    </script>
</body>
</html>
